<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
body{
    background-color: antiquewhite;
    display: flex;
    /* justify-content: center;
    align-items: center; */
    height: 100vh;
    margin: 0;
    padding: 0;
    }

.container {
    width: 500px;
    height: 500px;
    background-color: #232629;
    display: grid;
    gap: 20px;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }
.display{
    min-height: 75px;
    grid-column: span 5;
    background-color:#efefef;
    font-size: 75px;
    border: 0px;
    margin: 20px 0px 0px 0px;
    padding-bottom: 10px;
    text-align: right;
    overflow: hidden;
    text-overflow:ellipsis;
    }
button{font-size:60px;}
.equal{grid-row: span 2;}
.zero{grid-column: span 2;}
</style>
<script>
    var number = null; // memory empty
    var nextNumber = true;//if true, it clears when you start typing the next number
    var operation = ""; // operartion memory empty
    var dot = false; // not using the dot
    var secondNumber = null; // the second number memory is empty too
    
    //get rid of the zero when you type the first number - done

    function handleClick(buttonPressed){
        console.log("button clicked = "+buttonPressed);
        var calc_display = document.getElementById("display");
        
           //Clear
        if (buttonPressed == "C"){
            calc_display.textContent = ""; 
            dot = false;
            number = null;
            secondNumber = null;
            }

        //Number    
        else if (buttonPressed != "." && 
                buttonPressed != "B" && 
                buttonPressed != "+" && 
                buttonPressed != "-" &&
                buttonPressed != "x" &&
                buttonPressed != "/" &&
                buttonPressed != "="){
            if (buttonPressed =>0 && buttonPressed <=9){
                if (nextNumber){//if true, it clears when you start typing the next number
                calc_display.textContent = ""; 
                nextNumber = false; 
                secondNNumber = number;
                }
            calc_display.textContent += buttonPressed;
            secondNumber = calc_display.textContent;
            }
        }
        
        //Dot
        else if (dot == false && buttonPressed == "."){
            
            //if true, it clears when you start typing the next number
            if (nextNumber){calc_display.textContent = ""; nextNumber = false;}
            
            dot = true; 
            calc_display.textContent += ".";
        }

        //Back
        else if(buttonPressed == "B"){
            var str = calc_display.textContent;
            str = str.slice(0, -1);
            if (str == ""){dot = false;}
            calc_display.textContent = str;
        }
        
        //Plus new+second
        else if (buttonPressed == "+"){
            if (!nextNumber){//if true, it clears when you start typing the next number
                secondNumber = Number(calc_display.textContent);}//so every + add same number
            
            number = Number(number) + secondNumber;
            calc_display.textContent = Number(number);
            
            operation = "+";//addition operation
            nextNumber = true;//if true, it clears when you start typing the next number
        }

        //Minus
        else if (buttonPressed == "-"){
            if (!nextNumber){//if true, it clears when you start typing the next number
                secondNumber = Number(calc_display.textContent);}//so every - substracts the same number
            
            if (number != null){number = Number(number) - secondNumber;}
            else if (number == null){number = secondNumber;}
            calc_display.textContent = Number(number);
                        
            operation = "-";//substraction operation
            nextNumber = true;//if true, it clears when you start typing the next number
        }

            //Multiplication
        else if (buttonPressed == "x"){
            if (!nextNumber){//if true, it clears when you start typing the next number
                secondNumber = Number(calc_display.textContent);}//so every x multiply same number
            
            if (number != null){number = Number(number) * secondNumber;}
            else if (number == null){number = secondNumber;}
            
            calc_display.textContent = Number(number);
            operation = "x";//multiplication
            nextNumber = true;//if true, it clears when you start typing the next number
        }

        //Division
        else if (buttonPressed == "/"){
            if (!nextNumber){//if true, it clears when you start typing the next number
                secondNumber = Number(calc_display.textContent);}//so every / divides the same number
            
            if (number != null){number = Number(number) / secondNumber;}
            else if (number == null){number = secondNumber;}
            calc_display.textContent = Number(number);
                        
            operation = "/";//division
            nextNumber = true;//if true, it clears when you start typing the next number
        }

        //Equal
        else if (buttonPressed == "="){
            switch(operation){
                case "+": number += Number(secondNumber); break;
                case "-": number -= Number(secondNumber); break;
                case "x": number *= Number(secondNumber); break;
                case "/": number /= Number(secondNumber); break;
                default: console.log("what in the freak!");
            }
            calc_display.textContent = Number(number);
            operation = "";//you can press equal just once
        }
    }
        
        
</script>
<body>
    <!-- 789/C
         456*<
         123-=
         00.+= -->

         <div class="container">
                     
                <p id="display" class="display">0</p>
                <button onclick="handleClick(7)">7</button>
                <button onclick="handleClick(8)">8</button>
                <button onclick="handleClick(9)">9</button>
                <button onclick="handleClick('/')">/</button>
                <button onclick="handleClick('C')">C</button>
                <button onclick="handleClick(4)">4</button>
                <button onclick="handleClick(5)">5</button>
                <button onclick="handleClick(6)">6</button>
                <button onclick="handleClick('x')">X</button>
                <button onclick="handleClick('B')">B</button>
                <button onclick="handleClick(1)">1</button>
                <button onclick="handleClick(2)">2</button>
                <button onclick="handleClick(3)">3</button>
                <button onclick="handleClick('-')">-</button>
                <button class="equal" onClick="handleClick('=')">=</button>
                <button class="zero" onClick="handleClick(0)">0</button>
                <button onclick="handleClick('.')">.</button>
                <button onclick="handleClick('+')">+</button>
                
        </div>
</body>
</html>
